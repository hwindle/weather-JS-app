<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous" />
    <!-- Font Awesome icons (free version)-->
    <script
      src="https://use.fontawesome.com/releases/v6.1.0/js/all.js"
      crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900"
      rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i"
      rel="stylesheet" />
    <!-- favicon.ico -->
    <link rel="apple-touch-icon" href="assets/favicon.png" />
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon" />
    <!-- a Bootstrap theme, my styles -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body id="page-top">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
      <div class="container px-5">
        <a class="navbar-brand" href="#page-top">Weather</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#page-top">Back to Top</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="https://riverlevels.uk/river-erewash"
                target="_blank"
                >Local River Level</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="https://riverlevels.uk/flood-warning-river-trent-at-sawley-marina-including-sawley-lock"
                target="_blank">
                River Trent Level</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Header-->
    <header class="masthead text-center text-white">
      <div class="masthead-content">
        <div class="container px-5">
          <h1 class="masthead-heading mb-0">Weather (â„ƒ)</h1>
          <form action="#" id="weather-form">
            <div class="mb-3">
              <label for="typed-location" class="form-label float-start"
                >Enter Location</label
              >
              <input
                type="text"
                class="form-control"
                id="typed-location"
                placeholder="Location" />
            </div>
            <div class="form-check form-switch">
              <input
                class="form-check-input"
                type="checkbox"
                role="switch"
                id="full-weather-view" />
              <label
                class="form-check-label float-start"
                for="full-weather-view"
                >Show full weather details</label
              >
            </div>
          </form>
          <a
            class="btn btn-primary btn-xl rounded-pill mt-5"
            href="#forecast-area"
            id="find-weather"
            >Get Weather</a
          >
        </div>
      </div>
      <div class="bg-circle-1 bg-circle"></div>
      <div class="bg-circle-2 bg-circle"></div>
      <div class="bg-circle-3 bg-circle"></div>
      <div class="bg-circle-4 bg-circle"></div>
    </header>
    <!-- Content section 1-->
    <main id="forecast-area">
      <section class="weather-one-day">
        <div class="todays-weather">
          <h3 class="date">Thursday 19th Jan 2023</h3>
          <article class="weather-info">
            <figure>
              <img
                class="img-fluid rounded-circle todays-w-img"
                src="assets/img/01.jpg"
                alt="weather-icon" />
              <figcaption class="temps-area">
                <span class="day-temp">3</span>
                <span class="night-temp">-4</span>
              </figcaption>
            </figure>
            <table class="details">
              <caption class="weather-descr">
                Sunny
              </caption>
              <tr>
                <th>Feels Like</th>
                <td class="feels-like-temp">1</td>
              </tr>
              <tr>
                <th>Wind Speed</th>
                <td class="wind-speed">3 miles/h</td>
              </tr>
              <tr>
                <th>Wind Gusts</th>
                <td class="wind-gust">10 miles/h</td>
              </tr>
              <!-- full weather -->
              <tr>
                <th>Humidity</th>
                <td class="humidity">10</td>
              </tr>
              <tr>
                <th>Rain (inches)</th>
                <td class="rain-qty">1</td>
              </tr>
              <tr>
                <th>Sunrise</th>
                <td class="sunrise">8:00</td>
              </tr>
              <tr>
                <th>Sunset</th>
                <td class="sunset">16:30</td>
              </tr>
            </table>
          </article>
        </div>
      </section>
      <!-- <section class="weather-one-day">
        <div class="forecast-weather">
          
      </section> -->
    </main>
    <!-- Footer-->
    <footer class="py-5 bg-black">
      <div class="container px-5">
        <p class="m-0 text-center text-white small">
          Red/orange Theme from start Bootstrap, <a href="#">GitHub link</a>
        </p>
      </div>
    </footer>

    <!-- scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
  </body>
</html>
